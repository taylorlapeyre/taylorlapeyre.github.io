<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Taylor Lapeyre</title>
    <style>
      @font-face {
        font-family: 'Graphik';
        src: url('graphik-regular.woff') format('woff');
      }

      body {
        font-family: 'Graphik', sans-serif;
        font-size: 16px;
        line-height: 1.5em;
        color: #333;
        margin: 0;
        /*background: #5d625e;*/
      }

      a {
        color: #fff;
        text-decoration: none;
        padding-right: 30px;
      }

      .container {
        display: flex;
      }

      .intro {
        margin: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }

      .image {
        text-align: center;
      }

      .profile-photo {
        height: 100vh;
      }

      .name {
        width: 100%;
      }

      .name h2,
      .currently h2,
      .challenge h2 {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
      }

      .name h1 {
      }

      .currently,
      .challenge {
        width: 50%;
      }

      .company {
        color: #999;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="profile-photo" src="profile.jpg" />
      </div>
      <div class="intro">
        <section class="name">
          <h2>Name</h2>
          <h1>Taylor Lapeyre</h1>
        </section>
        <section class="currently">
          <h2>Currently</h2>
          <p class="subtext">Engineer, <a href="//everlane.com" class="company">Everlane</a></p>
        </section>
        <section class="challenge">
          <h2>Challenge</h2>
          <p class="subtext">Create the technology behind one of the most forward-thinking clothing brands in the world.</p>
        </section>
      </div>
    </div>
  </body>
</html>

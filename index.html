<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Taylor Lapeyre</title>
    <link href="./inter/inter.css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "Standard";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/standard-book-webfont.woff2") format("woff2"),
          url("fonts/standard-book-webfont.woff") format("woff");
      }

      body {
        font-family: "Standard", sans-serif;
        color: #333;
        font-size: 20px;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 100vh;
      }

      .intro {
        margin: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .intro-title {
        font-weight: 400;
      }

      .profile-photo {
        background-image: url("profile.jpg");
        background-size: cover;
        width: 100%;
        height: 100%;
      }

      .paragraph {
        max-width: 36rem;
        line-height: 1.8;
      }

      .link {
        color: rgb(45, 118, 220);
        text-decoration: none;
        border-bottom: 1px solid rgb(45, 118, 220);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-photo"></div>
      <div class="intro">
        <!-- <h1 class="intro-title">Taylor Lapeyre</h1> -->
        <p class="paragraph">
          Hi, I’m Taylor. I’m an engineer at
          <a href="https://projectwren.com" class="link">Project Wren</a>, where I’m trying to make a difference in the climate crisis.
        </p>
        <p class="paragraph">
          Sometimes I take
          <a href="https://vsco.co/taylorlapeyre" class="link">pictures</a>.
          Sometimes I
          <a href="https://github.com/taylorlapeyre" class="link">write code</a
          >. <br />Mostly, I’m outside. Feel free to
          <a class="link" href="mailto:taylorlapeyre@gmail.com">email</a>
          me though.
        </p>
      </div>
    </div>
  </body>
</html>

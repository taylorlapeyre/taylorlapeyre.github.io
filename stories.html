---
layout: default
title: Stories
---

<section class="writings">
  <ul class="stories">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <date>{{ post.date | date_to_string }}</date>
        {{ post.content | truncatewords:30 }}
    </li>
    {% endfor %}
  </ul>
</section>

---
layout: default
title: Stories
---

<section class="writings">
  <ul class="stories">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <date>{{ post.date | date_to_string }}</date>
        <small class="caption">
          {{ post.content | strip_html | truncatewords:30 }}
        </small>
    </li>
    <br>
    {% endfor %}
  </ul>
</section>
